<!DOCTYPE html>
<html lang="zh-Hants">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本旅遊網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="icon" href="./icons/passport.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <img class="fixed-image" src="./images/富士山2.jpg" alt="fixed-image"/>
    <header>
        <section class="Logo">
            <img src="./icons/flight.png" alt="日本旅遊網logo">
            <h1>日本旅遊推薦</h1>
        </section>
        <nav>
            <ul>
                <li><a href="/"><i class="fa-solid fa-plane"></i> 首頁</a></li>
                <li><a href="/food"><i class="fa-solid fa-right-to-bracket"></i> 日本美食介紹</a></li>
                <li><a href="/aihelp"><i class="fa-solid fa-book"></i> AI協助規劃</a></li>
                <li><a href="/contact"><i class="fa-solid fa-tty"></i> 聯絡我們</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="background-img">
            <div class="filter"></div>
            <h3>休閒空間，特殊假期</h3>
        </section>
        <section class="info-circle">
            <h3>遊玩主題</h3>
            <div class="circles">
                <div class="circle">
                    <img src="./images/北海道雪景.jpg" alt="北海道雪景"/>
                    <p>北海道雪景 美不勝收</p>
                </div>
                <div class="circle">
                    <img src="./images/日本壽司.jpg" alt="日本壽司"/>
                    <p>日本道地壽司與美食</p>
                </div>
                <div class="circle">
                    <img src="./images/富士山.jpg" alt="富士山"/>
                    <p>富士山風景與溫泉</p>
                </div>
                <div class="circle">
                    <img src="./images/清水寺.jpg" alt="清水寺"/>
                    <p>京都清水寺，千年古都</p>
                </div>
            </div> 
        </section>
        <section class="empty-container">
            <h3>今天就開始規劃行程，找到最適合的方案</h3>
        </section>
        <section class="google-map">
            <h3>日本地理位置</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13609865.265253443!2d127.69181803742983!3d33.61254250503004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34674e0fd77f192f%3A0xf54275d47c665244!2z5pel5pys!5e0!3m2!1szh-TW!2stw!4v1728357922143!5m2!1szh-TW!2stw"  
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
    </main>
    <footer>
        <section class="logo">
            <img src="./icons/flight.png" alt="logo"/>
            <h3>日本旅遊推薦</h3>
        </section>
        <section class="links">
            <a href="#"><img src="./Icons/facebook.svg" alt="facebook"/></a>
            <a href="#"><img src="./Icons/instagram.svg" alt="instagram"/></a>
            <a href="#"><img src="./Icons/x.svg" alt="x"/></a>
            <a href="#"><img src="./Icons/youtube.svg" alt="youtube"/></a>
        </section>
    </footer>
    <script src="./javascripts/changeImg.js"></script>
    <script>changeImg()</script>
</body>
</html>
